{%  extends 'mainsite/basic.html' %}
{% block title %}  {% endblock %}
{% block body %} 
<div class="container">
<div class="row my-2">
{% for item in homecourse %}
    
        <div class="col-md-6">
            <div
                class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">{{homecourse.code}}</strong>
                    <h3 class="mb-0">{{homecourse.desc}}</h3>
                    <div class="mb-1 text-muted">Nov 12</div>
                    <p class="card-text mb-auto"></p>
                    <a href="courseview/{{item.m_id}}" class="stretched-link">Continue reading</a>
                </div>
                
            </div>
        </div>
        

    {% if forloop.counter|divisibleby:2 %}
    </div>
    <div class="row my-2">
{% endif %}
 {% endfor %} 
</div> {% endblock %}
